<app-notifications></app-notifications>
<div class="sm:mx-auto sm:w-full sm:max-w-sm">
</div>
<div class="container p-4">
  <div class="row">
    <div class="con">
      <div class="card">
        <div class="card-body form">
          <form (submit)="addDecision(nombre_area, descripcion)">
            <div class="form-group p-2">
              <div class="resaltado">
                <h2>{{ 'decisionArea.title' | translate }}</h2>
              </div>
              <div class="mb-3">
                <label for="rotulo">{{ 'decisionArea.form.labelField' | translate }}</label>
                <input
                  type="text"
                  name="rotulo"
                  id="rotulo"
                  [placeholder]="'decisionArea.form.labelPlaceholder' | translate"
                  pattern="^[A-Z]{3}_[A-Z]{3}$"
                  required
                  class="input-custom"
                  [(ngModel)]="rotuloValue"
                  #rotulo="ngModel"
                />
              </div>

              <div>
                <label for="nombre_area">{{ 'decisionArea.form.nameField' | translate }}</label>
                <input
                  type="text"
                  name="nombre_area"
                  id="nombre_area"
                  [placeholder]="'decisionArea.form.namePlaceholder' | translate"
                  class="input-custom"
                  required
                  #nombre_area
                />
              </div>

              <div>
                <label for="descripcion">{{ 'decisionArea.form.descriptionField' | translate }}</label>
                <textarea
                  type="text"
                  name="descripcion"
                  id="descripcion"
                  [placeholder]="'decisionArea.form.descriptionPlaceholder' | translate"
                  class="input-custom"
                  required
                  rows="4"
                  #descripcion
                ></textarea>
              </div>

              <div class="botones">
                <button type="submit" class="btn aÃ±ade">
                  {{ 'decisionArea.form.addButton' | translate }}
                </button>
                <button type="button" class="btn cancela">
                  {{ 'decisionArea.form.cancelButton' | translate }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
