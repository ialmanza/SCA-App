<div class="decision-check-container">
  <h2>Áreas de Decisión</h2>
  <div class="decision-list">
    <div *ngFor="let area of decisionAreas" class="decision-item">
      <label class="checkbox-container">
        <input 
          type="checkbox" 
          [checked]="area.is_important"
          (change)="onCheckboxChange(area, $event)"
          [disabled]="updatingDecisions[area.id]"
        >
        <span class="checkmark"></span>
        <span class="area-name">{{ area.nombre_area }}</span>
        <span class="area-rotulo">({{ area.rotulo }})</span>
      </label>
    </div>
  </div>
  <app-notifications></app-notifications>
</div>
