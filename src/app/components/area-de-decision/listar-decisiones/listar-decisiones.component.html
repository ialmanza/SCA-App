

<br>

<div class="container">

  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="table-responsive">
        <table class="table table-striped w-100">
          <thead>
            <tr>
              <th scope="col">Área de decisión</th>
              <th scope="col">Descripción</th>
              <th scope="col">Rotulo</th>
              <th scope="col">Opciones de decisión</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let decision of decisiones">
              <td>{{decision.nombre_area}}</td>
              <td>{{decision.descripcion}}</td>
              <td>{{decision.rotulo}}</td>
              <td>
                <ul>
                  <li *ngFor="let opcion of opciones">
                    {{opcion.descripcion}}
                  </li>
                </ul>
              </td>
              <td><div>
                <ul class="skills-list d-flex align-items-center">

                <li class="icon-container">
                  <button >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                      <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
                      <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
                    </svg>
                </button>
                </li>

                </ul>
              </div>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
