<!-- Loading spinner -->
<div *ngIf="isLoading" class="professional-loading-container">
  <div class="professional-spinner">
    <div class="spinner-ring"></div>
    <div class="spinner-ring"></div>
    <div class="spinner-ring"></div>
    <div class="spinner-ring"></div>
  </div>
  <div class="loading-content">
    <!-- <h3>Cargando alternativas válidas</h3> -->
    <p>Por favor espere mientras procesamos la información...</p>
  </div>
</div>

<!-- Error message -->
<div *ngIf="error && !isLoading" class="error-container">
  <p class="error-message">{{ error }}</p>
  <button (click)="goBack()" class="retry-button">Volver</button>
</div>

<!-- Main content -->
<div class="container" *ngIf="!isLoading && !error">
  <div class="header">
    <h2>Alternativas Válidas</h2>
    <button (click)="goBack()" class="back-button">Volver a la vista general</button>
  </div>

  <!-- Table -->
  <div class="table-container" *ngIf="paths && paths.length > 0">
    <table>
      <thead>
        <tr>
          <th colspan="2">Alternativas de Decisión</th>
           <th *ngFor="let mode of comparisonModes; trackBy: trackByFn">
            {{ mode.label }}
          </th>
          <th>Sumatoria</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let path of paths; trackBy: trackByFn">
          <td class="path-hex clickable" (click)="openPathModal(path)">
            {{ path.hexa }}
          </td>
          <td class="path-name">
            <!-- Espacio para el nombre del path -->
          </td>

          <!-- Celdas por cada área -->
          <td *ngFor="let area of Object.keys(path.areaScores || {})" class="area-score-cell">
            <span class="area-score-value">
              {{ getPathAreaScore(path, area) }}
            </span>
          </td>

          <!-- Columna para la suma total -->
          <td class="total-score-cell">
            {{ getTotalScore(path) }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No data message -->
  <div *ngIf="!paths || paths.length === 0" class="no-data-container">
    <p>No hay alternativas válidas disponibles</p>
  </div>
</div>

<!-- Path Modal -->
<app-path-modal
  [isOpen]="isModalOpen"
  [path]="selectedPath"
  (closeEvent)="closeModal()">
</app-path-modal>
