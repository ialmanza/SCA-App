
<div class="ultimo-paso-container">
  <div class="warning-box" *ngIf="showWarning" [@warningAnimation]>
    <i class="fas fa-exclamation-triangle"></i>
    <p>¡ADVERTENCIA! No presione este botón hasta que haya completado todo el proceso de desarrollo.
       Si lo presiona, deberá comenzar un nuevo método desde cero.</p>
  </div>

  <button class="delete-button"
          (mouseenter)="onButtonHover()"
          (mouseleave)="onButtonLeave()"
          (click)="eliminarProceso()">
    <i class="fas fa-trash-alt"></i>
    Eliminar Proceso
  </button>
</div>
