<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel"
          class="form-control"
          [class.is-invalid]="emailInput.invalid && emailInput.touched"
          placeholder="Enter your email"
        >
        <div class="invalid-feedback" *ngIf="emailInput.invalid && emailInput.touched">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
          class="form-control"
          [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
          placeholder="Enter your password"
        >
        <div class="invalid-feedback" *ngIf="passwordInput.invalid && passwordInput.touched">
          Password must be at least 6 characters long
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          #confirmPasswordInput="ngModel"
          class="form-control"
          [class.is-invalid]="confirmPasswordInput.invalid && confirmPasswordInput.touched"
          placeholder="Confirm your password"
        >
        <div class="invalid-feedback" *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched">
          Please confirm your password
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn-primary"
          [disabled]="registerForm.invalid || loading"
        >
          <span *ngIf="loading" class="spinner"></span>
          <span *ngIf="!loading">Register</span>
        </button>
      </div>

      <div class="auth-links">
        <a routerLink="/login" class="login-link">Already have an account? Login</a>
      </div>
    </form>
  </div>
</div>
