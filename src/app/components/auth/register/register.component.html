<div class="auth-container">
  <div class="auth-card">
    <h2>Registrarse</h2>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel"
          class="form-control"
          [class.is-invalid]="emailInput.invalid && emailInput.touched"
          placeholder="Ingrese su correo electrónico"
        >
        <div class="invalid-feedback" *ngIf="emailInput.invalid && emailInput.touched">
          Por favor ingrese un correo electrónico válido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
          class="form-control"
          [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
          placeholder="Ingrese su contraseña"
        >
        <div class="invalid-feedback" *ngIf="passwordInput.invalid && passwordInput.touched">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <div class="form-group">
        <!-- <label for="confirmPassword">Confirmar Contraseña</label> -->
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          #confirmPasswordInput="ngModel"
          class="form-control"
          [class.is-invalid]="confirmPasswordInput.invalid && confirmPasswordInput.touched"
          placeholder="Confirme su contraseña"
        >
        <div class="invalid-feedback" *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched">
          Por favor confirme su contraseña
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn-primary"
          [disabled]="registerForm.invalid || loading"
        >
          <span *ngIf="loading" class="spinner"></span>
          <span *ngIf="!loading">Registrarse</span>
        </button>
      </div>

      <div class="auth-links">
        <a routerLink="/login" class="login-link">Ya tienes una cuenta? Ingresar</a>
      </div>
    </form>
  </div>
</div>
