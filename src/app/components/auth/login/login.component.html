<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel"
          class="form-control"
          [class.is-invalid]="emailInput.invalid && emailInput.touched"
          placeholder="Enter your email"
        >
        <div class="invalid-feedback" *ngIf="emailInput.invalid && emailInput.touched">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
          class="form-control"
          [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
          placeholder="Enter your password"
        >
        <div class="invalid-feedback" *ngIf="passwordInput.invalid && passwordInput.touched">
          Password must be at least 6 characters long
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn-primary"
          [disabled]="loginForm.invalid || loading"
        >
          <span *ngIf="loading" class="spinner"></span>
          <span *ngIf="!loading">Login</span>
        </button>
      </div>

      <div class="auth-links">
        <a (click)="resetPassword()" class="forgot-password">Forgot Password?</a>
        <a routerLink="/register" class="register-link">Don't have an account? Register</a>
      </div>
    </form>
  </div>
</div>
