<div class="dashboard-container">
  <!-- Header Section -->
  <header class="dashboard-header">
    <div class="header-content">
      <h1>My Projects</h1>
      <div class="header-actions">
        <button class="btn-primary" (click)="showNewProjectForm = true">
          <i class="fas fa-plus"></i> New Project
        </button>
        <button class="btn-secondary" (click)="signOut()">
          <i class="fas fa-sign-out-alt"></i> Sign Out
        </button>
      </div>
    </div>
  </header>

  <!-- New Project Form -->
  <div class="new-project-form" *ngIf="showNewProjectForm">
    <div class="form-container">
      <h2>Create New Project</h2>
      <div class="form-group">
        <label for="projectName">Project Name</label>
        <input
          type="text"
          id="projectName"
          [(ngModel)]="newProjectName"
          placeholder="Enter project name"
          class="form-control"
        >
      </div>
      <div class="form-actions">
        <button class="btn-primary" (click)="createProject()">Create Project</button>
        <button class="btn-secondary" (click)="showNewProjectForm = false">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>Loading projects...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="error-container">
    <div class="error-message">
      <h3>Error</h3>
      <p>{{ error }}</p>
      <button class="btn-primary" (click)="loadProjects()">Try Again</button>
    </div>
  </div>

  <!-- Projects Grid -->
  <div *ngIf="!loading && !error" class="projects-grid">
    <div *ngIf="projects.length === 0" class="no-projects">
      <div class="empty-state">
        <i class="fas fa-folder-open"></i>
        <h2>No Projects Yet</h2>
        <p>Create your first project to get started</p>
        <button class="btn-primary" (click)="showNewProjectForm = true">
          Create Project
        </button>
      </div>
    </div>

    <div *ngFor="let project of projects" class="project-card">
      <div class="project-card-content" (click)="openProject(project.id!)">
        <div class="project-info">
          <h3>{{ project.name }}</h3>
          <p class="project-date">
            Created: {{ project.created_at | date:'medium' }}
          </p>
        </div>
        <div class="project-actions">
          <button class="btn-icon" (click)="deleteProject(project.id!); $event.stopPropagation()">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
