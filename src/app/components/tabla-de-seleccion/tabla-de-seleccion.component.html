<!-- Loading -->
<div *ngIf="isLoading" class="loading-container">
  <div class="loading-spinner"></div>
  <p>Cargando datos...</p>
</div>

<!-- Error message -->
<div *ngIf="error && !isLoading" class="error-container">
  <p class="error-message">{{ error }}</p>
  <button (click)="loadData()" class="retry-button">Intentar de nuevo</button>
</div>

<!-- Main content -->
<div class="container" *ngIf="!isLoading && !error">
  <!-- Botón para recalcular puntajes -->
  <div class="actions-bar">
    <button (click)="calculateAllPathScores()" class="action-button" [disabled]="isCalculatingScores">
      {{ isCalculatingScores ? 'Calculando...' : 'Recalcular puntajes' }}
    </button>
  </div>

  <!-- Tabla -->
  <div class="table-container" *ngIf="paths && paths.length > 0">
    <table>
      <thead>
        <tr>
          <th colspan="2">Alternativas de Decisión</th>
          <th *ngFor="let mode of comparisonModes; trackBy: trackByFn">
            {{ mode.label }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let path of paths; trackBy: trackByFn">
          <td class="path-hex clickable" (click)="openPathModal(path)">
            {{ path.hexa }}
          </td>
          <td class="path-name">
            <!-- Puedes mostrar el nombre del path aquí si lo tienes -->
          </td>

          <!-- Celda por cada modo de comparación -->
          <td *ngFor="let mode of comparisonModes; trackBy: trackByFn"
              class="symbol-cell"
              [attr.data-mode-id]="mode.id"
              [class.valid]="isValidCell(path, mode.id)">
            <div class="cell-content">
              <!-- Puntaje (valor calculado) -->
              <!-- <div class="score-value">
                {{ getCellScore(path, mode.id) }}
              </div> -->
              <!-- Símbolos -->
              <div class="symbol-display">
                {{ getSymbolsForCell(path, mode.id) }}
              </div>
              <!-- Puntaje por área (dentro de la celda) -->
              <div class="area-score-cell" *ngIf="path.areaScores && path.areaScores[mode.comparison_area] !== undefined">
                <!-- <small class="area-score-label">{{ mode.comparison_area }}:</small> -->
                <span class="area-score-value">
                  {{ getPathAreaScore(path, mode.comparison_area) }}
                </span>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No data message -->
  <div *ngIf="!paths || paths.length === 0" class="no-data-container">
    <p>No hay alternativas disponibles para mostrar</p>
  </div>
</div>

<!-- Path Modal -->
<app-path-modal
  [isOpen]="isModalOpen"
  [path]="selectedPath"
  (closeEvent)="closeModal()">
</app-path-modal>
