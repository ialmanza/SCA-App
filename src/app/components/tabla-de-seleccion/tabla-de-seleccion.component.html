<div class="container" *ngIf="!isLoading && !error">
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th colspan="2">Alternativas de Decisión</th>
          <th *ngFor="let mode of comparisonModes; trackBy: trackByFn">
            {{ mode.label }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let path of paths; trackBy: trackByFn">
          <td class="path-hex">{{ path.hexa }}</td>
          <td class="path-name">
            <!-- Aquí puedes mostrar el nombre del path si lo tienes -->
          </td>
          <td *ngFor="let mode of comparisonModes; trackBy: trackByFn" class="symbol-cell">
            {{ getSymbolsForCell(path, parseInt(mode.id)) }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="isLoading" class="loading">
  Cargando datos...
</div>

<div *ngIf="error" class="error-message">
  <p>{{ error }}</p>
  <button (click)="loadData()" class="retry-button">Intentar de nuevo</button>
</div>

<div *ngIf="!isLoading && !error && paths.length === 0" class="empty-state">
  <p>No hay datos disponibles para mostrar</p>
</div>
