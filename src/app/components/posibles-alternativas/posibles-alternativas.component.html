<!-- /////////////////////////////////////  LO QU EMAS SE APRECE A LO QUE HAY QUE HACER///////////////////////////////////////////////////////////////////////// -->

<div class="decision-tree-container">
  <div class="decision-areas">
    <div class="areas-header">Áreas de decisión</div>
    <div class="tree-structure">
      <div class="area-column" *ngFor="let area of getUniqueAreas()">
        <div class="area-title">{{ area }}</div>
        <div class="decisions-group">
          <ng-container *ngFor="let decision of getDecisionsByArea(area)">
            <div class="decision-options">
              <div class="option-item" *ngFor="let opcion of getOpcionesPorArea(decision.id)">
                <div class="option-container">
                  <div class="option-text" [class.selected]="isOptionSelected(area, opcion.descripcion)">
                    {{ opcion.descripcion }}
                  </div>
                  <div class="connector-line"></div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="alternatives-panel">
    <div class="alternatives-header">Alternativas de decisión</div>
    <div class="alternatives-list">
      <div *ngFor="let path of decisionPaths; let i = index" class="alternative-item">
        <label class="alternative-label">
          <input type="checkbox"
                 [checked]="path.selected"
                 (change)="togglePathSelection(path)">
          <span class="alternative-text">
            {{ getAlternativeLabel(i) }}
          </span>
        </label>
        <div class="path-description">
          {{ path.path.join(' → ') }}
        </div>
      </div>
    </div>
  </div>
 </div>
